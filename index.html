<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Odin | Sign Up Form</title>
    </head>
    <body>
        <div>
            <div>
                <img src="./img/odin-lined.png" alt="Lined Odin Project logo">
                <p>Odin</p>
            </div>
            <div>
                <img src="./img/jons-photo-unsplash.jpg" alt="Landscape Photography of mountains">
                <p>Photo by <a href="https://unsplash.com/@j_mk18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jon</a> on <a href="https://unsplash.com/photos/landscape-photography-of-mountains-r8AFUpRp0J0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>            
        </div>
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form>
                <section>
                    <h1>Let's do this!</h1>
                    <p>
                        <label for="first-name">
                            <span>First Name</span>
                        </label>
                        <input type="text" name="first-name" id="first-name" required>
                    </p>
                    <p>
                        <label for="last-name">
                            <span>Last Name</span>
                        </label>
                        <input type="text" name="last-name" id="last-name" required>
                    </p>
                    <p>
                        <label for="email">
                            <span>E-mail</span>
                        </label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label for="phone">
                            <span>Phone Number</span>
                        </label>
                        <input type="tel" name="phone" id="phone" required>
                    </p>
                    <p>
                        <label for="password">
                            <span>Password</span>
                        </label>
                        <input type="password" name="password" id="password" required>
                    </p>
                    <p>
                        <label for="password-confirmation">
                            <span>Password Confirmation</span>
                        </label>
                        <input type="password" name="password-confirmation" id="password-confirmation" required>
                    </p>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </section>
            </form>
        </div>
    </body>
</html>
