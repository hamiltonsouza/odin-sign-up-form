<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Odin | Sign Up Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <div id="background">
                <div id="background-image">
                    <img src="./img/jons-photo-unsplash.jpg" alt="Landscape Photography of mountains">
                </div>
                <div id="logo-div">
                    <img id="logo-image" src="./img/odin-lined.png" alt="Lined Odin Project logo">
                    <p id="logo-text">Odin</p>
                </div>
                <div id="background-image-credits">
                    <p>Photo by <a href="https://unsplash.com/@j_mk18?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jon</a> on <a href="https://unsplash.com/photos/landscape-photography-of-mountains-r8AFUpRp0J0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="call-to-action-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form>
                <section id="form">
                    <div id="form-content">
                        <h1 id="form-title">Let's do this!</h1>
                        <p class="form-input">
                            <label for="first-name">
                                <span>FIRST NAME</span>
                            </label>
                            <input type="text" name="first-name" id="first-name" required>
                        </p>
                        <p class="form-input">
                            <label for="last-name">
                                <span>LAST NAME</span>
                            </label>
                            <input type="text" name="last-name" id="last-name" required>
                        </p>
                        <p class="form-input">
                            <label for="email">
                                <span>E-MAIL</span>
                            </label>
                            <input type="email" name="email" id="email" required>
                        </p>
                        <p class="form-input">
                            <label for="phone">
                                <span>PHONE NUMBER</span>
                            </label>
                            <input type="tel" name="phone" id="phone" required>
                        </p>
                        <p class="form-input">
                            <label for="password">
                                <span>PASSWORD</span>
                            </label>
                            <input type="password" name="password" id="password" required>
                        </p>
                        <p class="form-input">
                            <label for="password-confirmation">
                                <span>PASSWORD CONFIRMATION</span>
                            </label>
                            <input type="password" name="password-confirmation" id="password-confirmation" required>
                        </p>
                    </div>
                </section>
                <section id="form-button">
                    <button id ="submit-button" type="submit">Create Account</button>
                    <p>Already have an account? <a id="sign-up-link" href="">Log in</a></p>
                </section>
            </form>
        </div>
    </body>
</html>
